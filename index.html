<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Bài 1:Xét điểm đậu rớt -->
      <div class="wrapper">
        <form action="" class="form">
          <h3>Tính điểm tuyển sinh</h3>
          <div class="form-group">
            <label for="">Điểm chuẩn</label>
            <br>
            <input type="text" class="form-control" id="benchmark">
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ 1</label>
            <br>
            <input type="text" class="form-control score1">
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ 2</label>
            <br>
            <input type="text" class="form-control score2">
          </div>
          <div class="form-group">
            <label for="">Điểm môn thứ 3</label>
            <br>
            <input type="text" class="form-control score3">
          </div>
          <div class="form-group">
            <label for="">Chọn khu vực</label>
            <br>
            <select name="" id="place" class="form-control">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="X">X : không ưu tiên</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Chọn đối tượng</label>
            <br>
            <select name="" id="obj" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="0">0 : không ưu tiên</option>
            </select>
          </div>
          <div class="form-group">
            <button class="form-control" id="scoreBtn">Xét điểm</button>
          </div>
          <div class="result">
          </div>
        </form>
      </div>
    <!-- Tính tiền điện -->
      <div class="wrapper">
        <form action="" class="form">
          <h3>Tính tiền điện</h3>
          <div class="form-group">
            <label for="">Tên chủ hộ</label>
            <br>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="">Số KW đã sử dụng</label>
            <br>
            <input type="text" class="form-control" id="bill">
          </div>
          <div class="form-group">
            <button class="form-control" id="electricBtn">Tính</button>
          </div>
          <div class="total">

          </div>
        </form>
      </div>
    <!-- Tính thuế thu nhập cá nhân -->
      <div class="wrapper">
        <form action="" class="form">
          <h3>Thuế thu nhập cá nhân</h3>
          <div class="form-group">
            <label for="">Họ tên</label>
            <br>
            <input type="text" class="form-control" id="user">
          </div>
          <div class="form-group">
            <label for="">Tổng thu nhập trong năm</label>
            <br>
            <input type="text" class="form-control" id="totalIcome">
          </div>
          <div class="form-group">
            <label for="">Số người phụ thuộc</label>
            <br>
            <input type="text" class="form-control" id="persons">
          </div>
          <div class="form-group">
            <button class="form-control" id="taxBtn">Tính</button>
          </div>
          <div class="form-group">
            <div class="total-tax"></div>
          </div>
        </form>
      </div>

    <!-- Tính tiền cáp -->
    <div class="wrapper">
      <form action="" class="form">
        <h3>Tính tiền cáp</h3>
        <div class="form-group">
          <label for="">Mã khách hàng</label>
          <br>
          <input type="text" class="form-control" id="userId">
        </div>
        <div class="form-group">
          <label for="">Loại khách hàng</label>
          <br>
          <select name="" id="optional" class="form-control" onchange="checkCompany()">
            <option value="normal">Nhà dân</option>
            <option value="company">Doanh nghiệp</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Số kênh cao cấp</label>
          <br>
          <input type="text" class="form-control" id="channel">
        </div>
        <div class="form-group disable connect">
          <label for="">Số cổng kết nối</label>
          <br>
          <input type="text" class="form-control" id="connect-cable">
        </div>
        <div class="form-group">
          <button class="form-control" id="cable-btn">Tính</button>
        </div>
        <div class="total-bill">
          
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
